-
  keys:
    - app.*(退出|后台|离线).*推送.*不
  answer: 在国产安卓系统上，app后台以后一般都会被手机内置管家应用杀死，推送就不能到达了（除非有其他活着的应用也使用了个推）。大的厂家一般和手机制造商合作，将自己应用默认到了白名单，小厂如果谈不下合作，可以提示用户手动加入管家应用到白名单。
